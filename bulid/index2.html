<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Material Map Example</title>
  <meta name="description" content="Google's material design UI components built with React.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=KlX7E9HGBgX3V3x1VkBlFgNp"></script>
</head>

<body>
      <script type="text/x-handlebars">
        <h2> Welcome to Ember.js Map</h2>
        {{outlet}}
      </script>
      <script type="text/x-handlebars" data-template-name="index">
      {{view Ember.Select content=locations value=selectedLocation optionLabelPath="content.name"}}

      {{#if selectedLocation}}
          {{baidu-maps latitude=selectedLocation.latitude longitude=selectedLocation.longitude}}
      {{/if}}
      
      </script>
      <script type="text/x-handlebars" id="components/baidu-maps">
        <div id="allmap"></div>
      </script>
   <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.11.3/ember-template-compiler.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.16.1/ember-data.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.amd.js"></script> -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.6.1/ember.js"></script>
  <script src="js/main3.js"></script>
  <!-- <script src="js/map-contorl.js"></script> -->
</body>

</html>

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Material Map Example</title>
  <meta name="description" content="Google's material design UI components built with React.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=KlX7E9HGBgX3V3x1VkBlFgNp"></script>
</head>

<body>
    <div id="allmap"></div>

    
  <script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(121.462,31.256); //上海火车站
    map.centerAndZoom(point, 15);
    
    var marker = new BMap.Marker(new BMap.Point(121.462,31.256)); // 创建点
    marker.addEventListener("click",attribute);
    map.addOverlay(marker);    //增加点
    
    function attribute(){
      var p = marker.getPosition();  //获取marker的位置
      alert("marker的位置是" + p.lng + "," + p.lat);    
    }
  </script>
  <script src="main.js"></script>
</body>

</html>
